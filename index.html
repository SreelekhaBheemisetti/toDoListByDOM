<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let div = document.createElement('div');
        div.className = "bg";
        div.style.backgroundImage = 'url("https://img.freepik.com/free-photo/flat-lay-notebook-with-list-desk_23-2148938724.jpg?w=1380&t=st=1705589139~exp=1705589739~hmac=bf9e192e8095ceb6b0a426d7b81a0d08eae620dade1c54099a7304bc0510370a")';
        div.style.cssText += 'color: white; height: 600px; width: 300px; text-align: center; margin: auto' 
        let heading = document.createElement('h1');
        heading.innerText="ToDoList";
        div.appendChild(heading);
        document.body.appendChild(div);
        
        
        let para = document.createElement('p');
        para.innerText = "Each day I will accomplish one thing on my todo list.";
        div.appendChild(para)

        let div2 = document.createElement('div');
        div.appendChild(div2);

        let para2 = document.createElement('p');
        let h3 = document.createElement('h3');
        div2.appendChild(h3);
        div2.appendChild(para2);
        h3.innerText = "Read a Book"
        para2.innerText="I don't think that the human race will survive the next thousand years, unless we spread into space. There are too many accidents that can befall life on a single planet. But I'm an optimist..."
        div2.style.textAlign = 'start'

        let butt = document.createElement('button');
        div.appendChild(butt);
        butt.innerHTML='Start';
        butt.style.cssText = "background: #E49B0F; color: white;"


        let lastPara = document.createElement('p');
        div.appendChild(lastPara);
        lastPara.innerHTML = "Don't skip introduction";
        lastPara.className = 'last';

        let element = document.querySelector('.last');
        element.style.textDecoration = 'underline'

        

    </script>
</body>
</html>
